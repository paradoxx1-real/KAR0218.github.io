<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8">
<title>Karo Host (WebKit Sim Theme)</title>
<style>
  body {
    background-color: #0a0a0a;
    font-family: "Courier New", monospace;
    color: #d3a4ff;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #c77dff;
    text-align: center;
    text-shadow: 0 0 8px #c77dff;
  }
  #clock, #date {
    font-size: 24px;
    color: #e0b3ff;
    font-weight: bold;
  }
  #clock { float: right; }
  #date { float: left; }
  #msgs2 {
    text-align: center;
    font-size: 20px;
    color: #ffffff;
    margin-bottom: 20px;
  }
  button {
    background-color: #1a001f;
    color: #e0b3ff;
    border: 2px solid #a64dff;
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 12px;
    margin: 10px;
    cursor: pointer;
    box-shadow: 0 0 12px #a64dff;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  button:hover {
    background-color: #2b0033;
    box-shadow: 0 0 24px #d3a4ff;
  }
  .content {
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    background-color: #1a001f;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px #c77dff inset;
  }
  .yellow {
    color: #ffff66;
  }
  .hue {
    color: #ffffff;
    padding: 10px;
    background: rgba(255,255,0,0.4);
    border-radius: 10px;
    box-shadow: 0 0 50px yellow;
    animation: hue 5s linear infinite;
  }
  @keyframes hue {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }
</style>
<script>
  function showdate() {
    var dt = new Date();
    let Hour = dt.getHours();
    let Minute = dt.getMinutes();
    let Day = dt.getDate();
    let Month = dt.getMonth() + 1;
    let Year = dt.getFullYear();
    if (Minute < 10) Minute = "0" + Minute;
    if (Hour < 10) Hour = "0" + Hour;
    document.getElementById("date").innerHTML = Day + "/" + Month + "/" + Year;
    document.getElementById("clock").innerHTML = Hour + ":" + Minute;
  }
  setInterval(showdate, 1000);
</script>
</head>
<body>
  <div id="date"></div>
  <div id="clock"></div>
  <h1>Karo Host For PS4 505 to 900</h1>
  <h1 id="msgs2">Status</h1>
  <div style="text-align:center">
    <a href="copych/index.html"><button onmouseover="msgs2.innerHTML='Copy Cheat Payload'" onmouseout="msgs2.innerHTML='Status'">Copy Cheat</button></a>
    <a href="binloader/index.html"><button onmouseover="msgs2.innerHTML='Launch Binloader'" onmouseout="msgs2.innerHTML='Status'">Binloader</button></a>
    <a href="505/index.html"><button onmouseover="msgs2.innerHTML='Exploit for 5.05 Firmware'" onmouseout="msgs2.innerHTML='Status'">5.05</button></a>
    <a href="900L/index.html"><button onmouseover="msgs2.innerHTML='Exploit for 9.00 Light'" onmouseout="msgs2.innerHTML='Status'">9.00L</button></a>
    <!-- Add more as needed -->
  </div>
  <div class="content">
    <p><span class="yellow">Designed, Ported and Compiled by:</span> <span class="hue">Karo Sharifi</span></p>
  </div>
</body>
</html>
